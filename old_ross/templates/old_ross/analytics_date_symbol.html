{% extends 'old_ross/base.html' %}

{% block title %} Analytics {% endblock %}

{% load static %}


{% block content %}

<div class="container-fluid p-0">
  <div class="row mb-2 mb-xl-3">
    <div class="col-auto d-none d-sm-block">
      <span class="badge {{account_type.value_style|safe}} text-dark">
        {{account_type.value|safe}}
      </span>
    </div>
    <div class="col-auto d-none d-sm-block">
      <h3>
        <a class="link-dark no-underline" href="{% url 'analytics' %}">Analytics</a> /
        <a class="link-dark no-underline" href="/analytics/{{date|safe}}">{{date|safe}}</a> / 
        {{symbol|safe}}
      </h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12 d-flex">
      <div class="card flex-fill w-100">
        <div class="card-header">
          <h5 class="card-title mb-0">1 Minute Chart</h5>
        </div>
        <div class="card-body d-flex w-100">
          <div class="align-self-center chart chart-md">
            <div id="m1-candle-chart" style="width: 100%; min-height: 400px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12 d-flex">
      <div class="card flex-fill w-100">
        <div class="card-header">
          <h5 class="card-title mb-0">2 Minute Chart</h5>
        </div>
        <div class="card-body d-flex w-100">
          <div class="align-self-center chart chart-md">
            <div id="m2-candle-chart" style="width: 100%; min-height: 400px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12 d-flex">
      <div class="card flex-fill w-100">
        <div class="card-header">
          <h5 class="card-title mb-0">Last 60 Day Chart</h5>
        </div>
        <div class="card-body d-flex w-100">
          <div class="align-self-center chart chart-md">
            <div id="d1-candle-chart" style="width: 100%; min-height: 400px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}

        type: 'cross'

    axisPointer: {
      link: {xAxisIndex: 'all'},

    grid: [
      {
        left: '2%',
        right: '2%',

        left: '2%',
        right: '2%',
        top: '75%',
        height: '20%'

        boundaryGap: false,
        axisLine: {onZero: false},
        splitLine: {show: false},
        splitNumber: 20,
        min: 'dataMin',
        max: 'dataMax',

        type: 'bar',
        xAxisIndex: 1,
        yAxisIndex: 1,
        data: {{m1_candle_data.volumes|safe}},
      },
    ]
